<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        :focus {
            outline: 0;
            border-color: #2260ff;
            box-shadow: 0 0 0 4px #b5c9fc;
        }

        .mydict div {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .mydict input[type="radio"] {
            clip: rect(0 0 0 0);
            clip-path: inset(100%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .mydict input[type="radio"]:checked + span {
            box-shadow: 0 0 0 0.0625em #0043ed;
            background-color: #dee7ff;
            z-index: 1;
            color: #0043ed;
        }

        label span {
            display: block;
            cursor: pointer;
            background-color: #fff;
            padding: 0.375em .75em;
            position: relative;
            margin-left: .0625em;
            box-shadow: 0 0 0 0.0625em #b5bfd9;
            letter-spacing: .05em;
            color: #3e4963;
            text-align: center;
            transition: background-color .5s ease;
        }

        label:first-child span {
            border-radius: .375em 0 0 .375em;
        }

        label:last-child span {
            border-radius: 0 .375em .375em 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 606px;
        }

        .container-1 {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 25px; /* Added margin to separate containers */
        }

        .container-2 {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: -203px; /* Added margin to separate containers */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container-1" id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button onclick="login()">Log in</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
    <!-- Sign Up Form -->
<div class="container-2" id="signUpForm" style="display: none;">
    <h2>Professional Sign Up</h2>
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Choose a password">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label for="place">Place:</label>
        <select id="place" name="place">
            <option value="bhimavaram">Bhimavaram</option>
            <option value="narsapuram">Narsapuram</option>
            <option value="palakollu">Palakollu</option>
            <option value="tanuku">Tanuku</option>
            <option value="tadepalligudem">Tadepalligudem</option>
        </select>
    </div>
    <div class="form-group">
        <label for="typeOfService">Type of Service Provided:</label>
        <select id="typeOfService" name="typeOfService">
            <optgroup label="AC & Appliance Repair">
                <option value="service2a">Air Conditioner</option>
                <option value="service2b">TV's & Laptops</option>
                <option value="service2c">Washing Machine</option>
                <option value="service2d">Refrigerator</option>
            </optgroup>
            <optgroup label="Cleaning & Pest Control">
                <option value="service3a">Home Cleaning</option>
                <option value="service3b">Pest Control</option>
            </optgroup>
            <optgroup label="Household Repair">
                <option value="service4a">Electrician</option>
                <option value="service4b">Plumber</option>
                <option value="service4c">Carpenter</option>
            </optgroup>
        </select>
    </div>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="redirectToLogin()">Log in</a></p>
</div>

    <script>
        function login() {
            console.log('Login button clicked');
            clearSignUpForm();
            showLoginForm();
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');

            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
        }

        function signup() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const mobileNumber = document.getElementById('mobileNumber').value;
        const city = document.getElementById('city').value;
        const password = document.getElementById('password').value;
        const gender = document.getElementById('gender').value;
        const jobTitle = document.getElementById('jobTitle').value;
        const typeOfService = document.getElementById('typeOfService').value;

        console.log(`Sign Up - Full Name: ${fullName}, Email: ${email}, Mobile Number: ${mobileNumber}, City: ${city}, Password: ${password}, Gender: ${gender}, Job Title: ${jobTitle}, Type of Service: ${typeOfService}`);
        }
        function redirectToLogin() {
            console.log('Redirecting to login page...');
            clearSignUpForm();
            showLoginForm();
        }

        function redirectToSignup() {
            console.log('Redirecting to signup page...');
            clearSignUpForm();
            showSignUpForm();
        }

        function clearSignUpForm() {
            const signUpForm = document.getElementById('signUpForm');
            const formElements = signUpForm.getElementsByTagName('input');

            for (let i = 0; i < formElements.length; i++) {
                formElements[i].value = '';
            }
        }

        function showLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');

            loginForm.style.display = 'block';
            signUpForm.style.display = 'none';
        }

        function showSignUpForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');

            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
        }
    </script>
</body>
</html>
